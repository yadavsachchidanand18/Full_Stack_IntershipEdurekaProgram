<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=78;
        var b="Harry";
        c=34.55;
        console.log(c);
        c=456+8;
        console.log(c);
        var num1=2;
        var num2=9;
        console.log("The value of num1 + num2 is "+(num1 + num2));
        console.log("The value of num1 - num2 is "+(num1 - num2));
        console.log("The value of num1 * num2 is "+(num1 * num2));
        console.log("The value of num1 / num2 is "+(num1 / num2));
        console.log("The value of num1 ** num2 is "+(num1 ** num2));
        console.log("The value of num1++ is "+(num1++));
        console.log("The value of ++num1 is "+(++num1));
        console.log("The value of num1-- is "+(num1--));
        console.log("The value of ==num1 is "+(--num1));

    </script>
</head>
<body>
    <div class="container">
        <h1>This is a heading</h1>

        <div class="content">

        </div>
    </div>
</body>
</html>
