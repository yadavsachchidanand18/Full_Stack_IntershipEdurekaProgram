<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="./FirstHTMLpage.html">
        <label for="Fname">Full Name:</label>
        <input type="text" id="Fname" name="name" value="" placeholder="Enter A Name">

        <br><br>

        <label for="pwd">Enter a Password: </label>
        <input type="password" id="pwd" name="pwd">

        <br><br>

        <label for="email">Enter your Email id:</label>
        <input type="email" id="email">

        <br><br>

        <label for="age">Age : </label>
        <input type="number" id="age" min="18" max="50" required>
        <br><br>

        <label>Date of Birth : </label>
        <input type="date" id="dob" name="dob">

        <br><br>

        <label> Gender : </label>
        <input type="radio" id="Male" name="gender" value="M">
        <label for="Male">Male</label>

        <input type="radio" id="Female" name="gender" value="F">
        <label for="Female">Female</label>

        <input type="radio" id="Others" name="gender" value="O">
        <label for="Others">Others</label>

        <br><br>

        <label> Languages: </label>
        <input type="checkbox" id="HTML" name="Languages" value="HTML">
        <label for="HTML">HTML</label>

        <input type="checkbox" id="Java" name="Languages" value="Java">
        <label for="Java">Java</label>

        <input type="checkbox" id="node" name="Languages" value="NodeJs">
        <label for="node">NodeJs</label>


        <br><br>

        <label for="countries"> Country :</label>
        <select id="countries" name="Country">
            <option>Select an option</option>
            <option value="01">India</option>
            <option value="02">Egypt</option>
            <option value="03">Australia</option>
            <option value="04">South Africa</option>
        </select>
        <br><br>

        <button>Submit</button>


        <input type="submit" value="Input Submit">

        <input type="reset" value="Input Reset">









    </form>
</body>
</html>
